apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: voting-app
  labels:
    app: voting-app
spec:
  minReplicas: 1
  maxReplicas: 10
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: voting-app
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 50