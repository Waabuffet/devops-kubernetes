global  
    log /dev/log local0
  
defaults  
    log global  
    mode    http  
    timeout connect 5000  
    timeout client 5000  
    timeout server 5000  
  
frontend main  
    bind *:80  
    default_backend app
  
backend app  
    balance roundrobin  
    mode http
    cookie SRVNAME insert
    server srv1 app1:80 cookie SA check
    server srv2 app2:80 cookie SB check
